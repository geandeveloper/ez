<section class="modal-container">
  <div class="content" mat-dialog-content>
    <h4>{{state.title}}</h4>
    <p>{{state.description}}</p>
  </div>
  <div class="image">
    <img [src]="state.iconSrc" />
  </div>
</section>
<div mat-dialog-actions class="modal-actions">
  <button mat-dialog-close class="btn btn-default">Cancelar</button>
  <button  (click)="state.onConfirm()" class="btn btn-default primary">{{state.confirmButtonLabel}}</button>
</div>
