<div class="row profile-component">
    <section class="profile-container">
        <div class="card profile-container">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <p class="card-title"></p>
                    <a (click)="editProfile()" *ngIf="state.ui.isOwner" class="text-info btn-link">Editar profile</a>
                </div>
                <div class="profile-info">
                    <div class="profile-bio-image">
                        <img [src]="state.account.avatarUrl" />
                    </div>
                    <div class="profile-description">
                        <h3>
                            {{state.account.profile?.name}}
                        </h3>

                        <small class="text-muted">
                            {{state.account.accountName}}
                        </small>

                        <p class="text-muted bio-description">
                            {{state.account.profile?.bioDescription}}
                        </p>
                    </div>

                </div>

                <div class="profile-footer">
                    <div class="profile-counts">
                        <div class="profile-header-info" *ngIf="state.account.accountType == 1">
                            <p class="text-muted">Treinos</p>
                            <h3 class="text-primary fs-30 font-weight-medium">0</h3>
                        </div>
                        <div class="profile-header-info">
                            <p class="text-muted">Seguidores</p>
                            <h3 class="text-primary fs-30 font-weight-medium">{{state.account.followersCount}}</h3>
                        </div>
                        <div class="profile-header-info">
                            <p class="text-muted">Seguindo</p>
                            <h3 class="text-primary fs-30 font-weight-medium">{{state.account.followingCount}}</h3>
                        </div>
                    </div>
                    <div class="profile-buttons">
                        <button type="button" *ngIf="!state.ui.isOwner && !state.ui.isFollowing"
                            (click)="followAccount(state.account.id)" (click)="followAccount(state.account.id)"
                            class="btn-follow">Seguir</button>
                        <button type="button" *ngIf="!state.ui.isOwner && state.ui.isFollowing"
                            (click)="unfollowAccount(state.account.id)" class="btn-follow unfollow">Deixar de
                            seguir</button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <div class="gym-profile" *ngIf="state?.account?.accountType == 2">
        <div clas="center">
            <h4 class="text-primary">Como podemos ajudar ?</h4>
            <hr>
        </div>

        <div class="account-menu-options">
            <div class="menu-option">
                <div class="image-wrapper">
                    <img src="assets/img/fill-forms.svg" />
                </div>
                <label>Matricular-se</label>
            </div>
            <div class="menu-option">
                <div class="image-wrapper">
                    <img src="assets/img/transfer.svg" />
                </div>
                <label>Pagar diaria</label>
            </div>
            <div class="menu-option">
                <div class="image-wrapper">
                    <img src="assets/img/gift.svg" />
                </div>
                <label>Presentear</label>
            </div>
        </div>

    </div>
</div>
