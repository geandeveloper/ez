<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="assets/img/ezgym-logo.svg" alt="logo">
                        </div>
                        <h4>Mais do que um simples sistema para academias</h4>
                        <h6 class="font-weight-light">Bem vindo.</h6>
                        <form class="pt-3" [formGroup]="loginForm">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" autocomplete="cc-csc" formControlName="password" placeholder="Password">
                            </div>
                            <div class="mt-3">

                                <input type="submit" (click)="login()" value="Entrar" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" />
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    Manter conectado
                  </label>
                                </div>
                                <a href="#" class="auth-link text-black">Esqueceu a senha?</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                <strong>É NOVO POR AQUI ?</strong> click no botão abaixo para realizar o registro. <a [routerLink]="['/ezidentity/create']" class="text-primary">Registrar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
