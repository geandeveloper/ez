<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0 create-user">
            <div class="row w-100 mx-0">
                <div class="col-lg-6 mx-auto">
                    <div class="text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="assets/img/ezgym-logo.svg" alt="logo">
                        </div>
                        <h4>Novo por aqui?</h4>
                        <h6 class="font-weight-light">Cadastre abaixo</h6>
                        <form class="pt-3" [formGroup]="createUserForm" (ngSubmit)="register()">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="form-group-prepend">
                                        <span [ngClass]="ui.userStatusClassName"
                                            class="input-group-text form-control-lg primary bg-primary text-white">@</span>
                                    </div>
                                    <input type="text" class="form-control form-control-lg" formControlName="userName"
                                        placeholder="Usuario">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" formControlName="name"
                                    placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" formControlName="email"
                                    placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" autocomplete="cc-csc"
                                    formControlName="password" placeholder="Senha">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" autocomplete="cc-csc"
                                    formControlName="confirmPassword" placeholder="Confirmar Senha">
                            </div>
                            <div class="mt-3">
                                <input type="submit"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    value="Confirmar" />
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Já tem uma conta ?
                                <p>
                                    Click no botão abaixo para voltar para tela de login.
                                </p>
                                <a [routerLink]="['/ezidentity/login']" class="text-primary">Entrar </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
