<ng-container *ngIf="state.payment?.cardInfo?.clientSecretKey">
    <div class="card">
        <section class="card-left">
            <img src="assets/img/pay-with-card.svg" alt="logo">
            <h3>
                Pagar com cartao
            </h3>
            <h4 class="text-muted">
                {{state.payment?.description}}

            </h4>
        </section>
        <section class="card-right">
            <form class="payment-form" [formGroup]="paymentForm">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <ngx-stripe-payment [appearance]="state.ui?.stripeElementOptions?.appearance!"
                    [clientSecret]="state.payment?.cardInfo?.clientSecretKey!">
                </ngx-stripe-payment>
                <section class="card-btn">
                    <button (click)="confirmPayment()">Pagar {{state.payment?.amount}} R$</button>
                    <button [routerLink]="state.ui?.redirectRoute" class="btn-back">Voltar</button>
                </section>
            </form>
        </section>
    </div>
</ng-container>
